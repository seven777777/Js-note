<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Contextmenu Event Example</title>
</head>
<body>
	<div id="myDiv">
		Right click or ctrl+click me to get a custom context menu.
		Click anywhere else to get the default context menu.
	</div>
	<ul id="myMenu" style="position: absolute; visibility: hidden; background-color: silver;">
		<li><a href="#">Nicholas'site</a></li>
		<li><a href="#">Wrox site</a></li>
		<li><a href="#">Yahoo!</a></li>
	</ul>
	<div style="width: 800px;height: 200px; background-color: red;"></div>
	<script type="text/javascript" src="13.4.7contextmenu.js"></script>
</body>
</html>
