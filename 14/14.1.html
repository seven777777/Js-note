<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>表单基础知识</title>
</head>
<body>
	<h1 style="color: red;">提交表单</h1>
	<h4>通过提交按钮</h4>
	<input type="submit" value="Submit Form">
	<h4>自定义提交按钮</h4>
	<button type="submit">Submit Form</button>
	<h4>图像按钮</h4>
	<input type="image" src="graphic.gif">

	<h1 style="color: red;">重置表单</h1>
	<h4>通过重置按钮</h4>
	<input type="reset" value="Reset Form">
	<h4>自定义重置按钮</h4>
	<button type="reset">Reset Form</button>

</body>
</html>
